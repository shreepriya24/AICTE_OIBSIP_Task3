<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #app {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }

        #header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }

        #task-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #tasks {
            padding: 10px;
            list-style: none;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
        }

        .task input[type="checkbox"] {
            margin-right: 8px;
        }

        .task-actions {
            display: flex;
        }

        .delete-btn, .edit-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .complete-task {
            color: #27ae60;
            text-decoration: line-through;
        }

        .task-date {
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h2>To-Do App</h2>
        </div>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <ul id="tasks">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskInput = document.getElementById('task-input');
            const tasksList = document.getElementById('tasks');

            taskInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter' && taskInput.value.trim() !== '') {
                    addTask(taskInput.value.trim());
                    taskInput.value = '';
                }
            });

            function addTask(taskTitle) {
                const taskItem = document.createElement('li');
                const currentDate = new Date();
                const taskDate = currentDate.toLocaleString();

                taskItem.innerHTML = `
                    <div class="task">
                        <input type="checkbox" class="complete-checkbox">
                        <span>${taskTitle}</span>
                        <span class="task-date">${taskDate}</span>
                        <div class="task-actions">
                            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                            <button class="edit-btn" onclick="editTask(this)">Edit</button>
                        </div>
                    </div>
                `;

                tasksList.appendChild(taskItem);
            }

            function deleteTask(button) {
                const taskItem = button.closest('li');
                tasksList.removeChild(taskItem);
            }

            function editTask(button) {
                const taskItem = button.closest('li');
                const taskTitle = taskItem.querySelector('span');
                const newTitle = prompt('Edit task:', taskTitle.innerText);

                if (newTitle !== null && newTitle.trim() !== '') {
                    taskTitle.innerText = newTitle.trim();
                }
            }

            tasksList.addEventListener('change', function (event) {
                const checkbox = event.target;

                if (checkbox.classList.contains('complete-checkbox')) {
                    const taskItem = checkbox.closest('li');
                    taskItem.querySelector('span').classList.toggle('complete-task');
                }
            });
        });
    </script>
</body>
</html>
